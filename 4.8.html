<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="validation.js"></script>
</head>
<body>
    <form onsubmit="validation()">
        <lable class="name">Name</lable><br>
        <input id="name" type="text" value="Enter" placeholder="name">
        <br>
        <lable class="email">Email</lable><br>
        <input id="email" type="email" value="Enter" placeholder="email">
        <input type="radio" value="Male">Male<br>
        <input type="radio" value="Female">Female<br>
        <select id="data">
            <option value="Select" selected>Select</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select>
        <input type="submit" value="submit">
    </form>
</body>
</html>
