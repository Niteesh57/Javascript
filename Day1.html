<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="name"></div>
    <div class="age"></div>
    <div id="isOld"></div>
    <script>
        name = "Hi";
        age = 17;
        isOld = true;
        document.getElementById("name").innerHTML=name;
        document.getElementsByClassName("age")[0].innerHTML=age;
        document.getElementById("isOld").innerHTML=isOld;
    </script>
</body>
</html>
