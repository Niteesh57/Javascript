<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="size"></h1>
    <script>
        function s() {
            var x = window.innerHeight;
            var y = window.innerWidth;
            document.getElementById("size").innerHTML = "The size of the window is " + x + " x " + y;
        }
        window.addEventListener('resize',s)
    </script>
</body>
</html>
