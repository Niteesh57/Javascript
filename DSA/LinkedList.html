<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Node {
            constructor(element) {
                this.head = element;
                this.tail = null;
            }
        }
    
        class LinkedList {
            constructor() {
                this.head = null;
                this.size = 0;
            }
    
            add(element) {
                let nodes = new Node(element);
    
                if (this.head == null) {
                    this.head = nodes;
                } else {
                    let current = this.head;
                    while (current.tail) {
                        current = current.tail;
                    }
                    current.tail = nodes;
                }
                this.size++;
            }
    
            display() {
                let current = this.head;
                while (current) {
                    console.log(current.head);
                    current = current.tail;
                }
            }
        }
    
        console.time("Execution Time");
    
        let list = new LinkedList();
        list.add(1);
        list.add(2);
        list.add(3);
        list.add(4);
        list.display();
    
        console.timeEnd("Execution Time");
    </script>    
</body>
</html>
